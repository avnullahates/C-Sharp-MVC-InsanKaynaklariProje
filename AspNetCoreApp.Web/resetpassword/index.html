
<!DOCTYPE HTML>
<html>
<head>
	<title>Şifre Sıfırlama Formu</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Reset Password Form Responsive" />

<link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="element">
	<h2>Şifre Sıfırlama Formu</h2>
	<div class="element-main">
		<h1>Şifremi Unuttum</h1>
		<p> Email adresinizi giriniz.</p>
		<form>
			<input type="text" value="E-Mail adresiniz" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-Mail adresiniz';}">
			<input type="submit" value="Reset my Password">
		</form>
	</div>
</div>


</body>
</html>
